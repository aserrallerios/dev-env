manual: # This commands need to be idempotent
  - sudo: yes
    commands:
      - "chsh -s $(which zsh) {{ username }}"
  - sudo: yes
    commands:
      - "systemctl enable --now snapd.socket"
      - "ln -sf /var/lib/snapd/snap /snap"
  - sudo: yes
    commands:
      - "systemctl enable --now docker"
      - "usermod -aG docker {{ username }}"
  - sudo: no
    commands:
      - "wget -qO- https://raw.github.com/aserrallerios/dotfiles/master/bootstrap.sh | bash"
      - "sh -c \"$(curl -sSL --header 'Authorization: token {{ lookup('env','GITHUB_TOKEN') }}' --header 'Accept: application/vnd.github.v3.raw' --location https://api.github.com/repos/aserrallerios/sensible.dotfiles/contents/bootstrap.sh)\""
