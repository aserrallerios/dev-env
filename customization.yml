---
- include_vars: vars.yml
- name: Set zsh as default sh
  become: yes
  shell: "chsh -s $(which zsh) {{ username }}"
- name: Symlink sdkman zsh completion file
  file: path={{ home }}/.zsh/completions/_sdk src={{ home }}/.dev-env/zsh/completions/sdk.zsh_completion state=link
- name: Symlink hub zsh completion file
  file: path={{ home }}/.zsh/completions/_hub src={{ home }}/{{ targzs.hub.symlinked_dir }}/etc/hub.zsh_completion state=link
- name: Create config folders
  file: path={{ home }}/.config/{{ item }} state=directory
  with_items:
   - terminator
- name: Symlink config files
  file: path={{ home }}/.config/{{ item }} src={{ home }}/.dev-env/config/{{ item }} state=link force=yes
  with_items:
   - terminator/config
- include: atom-plugins.yml
- name: Lower swappiness
  become: yes
  shell: echo vm.swappiness = 1 >> /etc/sysctl.conf
- name: Show startup hidden applications
  become: yes
  shell: sed -i "s/NoDisplay=true/NoDisplay=false/g" /etc/xdg/autostart/*.desktop
