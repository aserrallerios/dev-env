---
- include_vars: vars.yml
- name: Install custom fonts
  script: fonts.sh
- name: Set zsh as default sh
  shell: "chsh -s $(which zsh) {{ username }}"
- name: Lower swappiness
  become: yes
  shell: echo -e "vm.swappiness=0" | sudo tee -a /etc/sysctl.conf
- name: Max track open files
  become: yes
  shell: echo -e "fs.inotify.max_user_watches=524288" | sudo tee -a /etc/sysctl.conf
- name: Add user to docker group
  become: yes
  shell: "gpasswd -a ${USER} docker" # newgrp docker # "usermod -aG docker {{ username }}"
