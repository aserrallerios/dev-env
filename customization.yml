---
- include_vars: vars.yml
- name: Set zsh as default sh
  shell: "chsh -s $(which zsh) {{ username }}"
- name: Lower swappiness
  become: yes
  shell: echo vm.swappiness = 1 >> /etc/sysctl.conf
- name: Show startup hidden applications
  become: yes
  shell: sed -i "s/NoDisplay=true/NoDisplay=false/g" /etc/xdg/autostart/*.desktop
- name: Add user to docker group
  become: yes
  shell: "gpasswd -a ${USER} docker" # newgrp docker
- include: atom-plugins.yml